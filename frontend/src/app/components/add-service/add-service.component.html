
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Service</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label class="col-3 col-form-label">Name</label>
      <input type="text" class="form-control col-5" [(ngModel)]="name" name="name" >&nbsp;&nbsp;
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label" >Hostname</label>
      <input type="text" class="form-control col-5" [(ngModel)]="hostname">&nbsp;&nbsp;
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label" [(ngModel)]="service.port">Port</label>
      <input type="text" class="form-control col-3">&nbsp;&nbsp;
    </div>
    <div class="form-group row">
      <label class="col-3 col-form-label" [(ngModel)]="service.url">Url</label>
      <input type="text" class="form-control col-5">&nbsp;&nbsp;
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Add</button>
  </div>
